<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      padding:16px;
    }

    .box {
      text-align: center;
      animation: fade .4s ease;
    }

    /* ‚úÖ ‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡πÇ‡∏î‡∏ô‡∏Ñ‡∏£‡∏≠‡∏õ */
    img {
      max-width: 65vw;
      max-height: 65vh;
      margin-top: 30px;
      margin-bottom: -17px;
      border-radius: 18px;
      object-fit: contain; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç */
      background: #000; /* ‡∏Å‡∏±‡∏ô‡∏Ç‡∏≠‡∏ö‡∏Å‡∏¥‡∏ô‡∏†‡∏≤‡∏û */
    }

    h1 {
      font-size: 80px;
      margin-bottom: -30px;
    }

    p {
      font-size: 40px;
      opacity: .8;
    }

    @keyframes fade {
      from { opacity:0; transform:scale(.95); }
      to { opacity:1; transform:scale(1); }
    }
  </style>
</head>
<body>

<div class="box" id="box">
  <img id="img" style="display:none">
  <h1 id="msg">‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...</h1>
  <p id="ig"></p>
</div>

<!-- üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå -->
<audio id="sound" src="pop.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4aqYP4YFPkaXE6039rnS6kgyDklt5ujA",
    databaseURL: "https://test-706cb-default-rtdb.firebaseio.com",
    projectId: "test-706cb",
    appId: "1:897043689098:web:b6d6d629d2ae72150b0773"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const img = document.getElementById("img");
  const msg = document.getElementById("msg");
  const ig  = document.getElementById("ig");
  const box = document.getElementById("box");
  const sound = document.getElementById("sound");

  let lastImage = ""; // ‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏î‡∏±‡∏á‡∏ã‡πâ‡∏≥

  onValue(ref(db, "screen"), snap => {
    const d = snap.val();
    if (!d) return;

    msg.innerText = d.message || "";
    ig.innerText  = d.ig ? "IG: " + d.ig : "";

    // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà
    if (d.image && d.image !== lastImage) {
      img.src = d.image;
      img.style.display = "block";

      sound.currentTime = 0;
      sound.play().catch(()=>{});

      lastImage = d.image;
    }

    // ‡∏£‡∏µ‡∏™‡∏ï‡∏≤‡∏£‡πå‡∏ó animation
    box.style.animation = "none";
    box.offsetHeight;
    box.style.animation = "fade .4s ease";
  });
</script>

</body>
</html>
