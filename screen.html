<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap');
    
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: IBM Plex Sans Thai;
    }

    .box {
      text-align: center;
      animation: fade 0.5s ease;
    }

    h1 {
      font-size: 120px;
      margin: -10px;
    }

    p {
      font-size: 70px;
      opacity: 0.8;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="box" id="box">
    <h1 id="msg">รอข้อความ...</h1>
    <p id="ig"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4aqYP4YFPkaXE6039rnS6kgyDklt5ujA",
      authDomain: "test-706cb.firebaseapp.com",
      databaseURL: "https://test-706cb-default-rtdb.firebaseio.com",
      projectId: "test-706cb",
      storageBucket: "test-706cb.appspot.com",
      messagingSenderId: "897043689098",
      appId: "1:897043689098:web:b6d6d629d2ae72150b0773"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgEl = document.getElementById("msg");
    const igEl = document.getElementById("ig");
    const box = document.getElementById("box");

    onValue(ref(db, "screen"), (snap) => {
      const d = snap.val();
      if (!d) return;

      msgEl.innerText = d.message || "";
      igEl.innerText = d.ig ? "IG: " + d.ig : "";

      // รีสตาร์ท animation ทุกครั้งที่ข้อมูลเปลี่ยน
      box.style.animation = "none";
      box.offsetHeight;
      box.style.animation = "fade 0.5s ease";
    });
  </script>

</body>

</html>
