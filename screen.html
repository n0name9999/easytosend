<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .box {
      text-align: center;
      animation: fade .4s ease;
    }

    img {
      max-width: 70vw;
      max-height: 70vh;
      margin-top: 10px;
      margin-bottom: 8px;
      border-radius: 18px;
    }

    h1 {
      font-size: 80px;
      margin-bottom: -25px;
    }

    p {
      font-size: 40px;
      opacity: .8;
    }

    @keyframes fade {
      from { opacity:0; transform:scale(.95); }
      to { opacity:1; transform:scale(1); }
    }
  </style>
</head>
<body>

<div class="box" id="box">
  <img id="img" style="display:none">
  <h1 id="msg">รอข้อความ...</h1>
  <p id="ig"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4aqYP4YFPkaXE6039rnS6kgyDklt5ujA",
    databaseURL: "https://test-706cb-default-rtdb.firebaseio.com",
    projectId: "test-706cb",
    appId: "1:897043689098:web:b6d6d629d2ae72150b0773"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const img = document.getElementById("img");
  const msg = document.getElementById("msg");
  const ig = document.getElementById("ig");
  const box = document.getElementById("box");

  onValue(ref(db, "screen"), snap => {
    const d = snap.val();
    if (!d) return;

    msg.innerText = d.message || "";
    ig.innerText = d.ig ? "IG: " + d.ig : "";

    if (d.image) {
      img.src = d.image;
      img.style.display = "block";
    }

    box.style.animation = "none";
    box.offsetHeight;
    box.style.animation = "fade .4s ease";
  });
</script>

</body>
</html>
